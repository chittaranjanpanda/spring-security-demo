server:
  port: 8080
spring:
  application:
    name: inmemory
# THYMELEAF (ThymeleafAutoConfiguration)
  thymeleaf:
    cache: true
    check-template-location: true
    enabled: true
    encoding: UTF-8
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
    template-resolver-order: 1






